<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fresh Bites â€” Food Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
  --bg:#fafafa;
  --card:#ffffff;
  --accent:#ef6c00;
  --muted:#666;
  --radius:12px;
  --max-width:1100px;
  --shadow: 0 6px 18px rgba(17,17,17,0.06);
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:#121212;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

.container{
  width:95%;
  max-width:var(--max-width);
  margin:0 auto;
}

.site-header{
  background:linear-gradient(90deg,#fff 0%, #fff 60%);
  border-bottom:1px solid #eee;
  position:sticky;
  top:0;
  z-index:30;
}
.header-inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 0;
}
.brand{
  margin:0;
  font-size:1.25rem;
  color:var(--accent);
}
.header-actions{
  display:flex;
  gap:12px;
  align-items:center;
}
.search{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #e6e6e6;
  min-width:220px;
}
.cart-btn{
  background:var(--card);
  border:1px solid #eee;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  position:relative;
  box-shadow:var(--shadow);
}
.cart-count{
  background:var(--accent);
  color:#fff;
  padding:2px 6px;
  border-radius:999px;
  margin-left:8px;
  font-size:0.85rem;
}

/* Hero */
.hero{
  padding:30px 0;
  text-align:center;
}
.hero h2{margin:0 0 8px 0}
.hero p{margin:0;color:var(--muted)}

/* Products */
.products-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
  padding:20px 0 60px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:10px;
  min-height:220px;
}
.card .thumb{
  height:130px;
  border-radius:8px;
  background-size:cover;
  background-position:center;
  box-shadow: inset 0 -20px 40px rgba(0,0,0,0.06);
}
.card h4{margin:0;font-size:1rem}
.card p{margin:0;color:var(--muted);font-size:0.9rem}
.card .meta{
  margin-top:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
}
.price{font-weight:700;color:#111}
.btn{
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  border:0;
}
.btn-primary{background:var(--accent); color:#fff}
.btn-secondary{background:#f1f1f1;color:#111}

/* Cart modal */
.cart-modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:flex-end;
  justify-content:flex-end;
  background:linear-gradient(0deg, rgba(0,0,0,0.25), rgba(0,0,0,0.25));
  padding:20px;
}
.cart-modal[aria-hidden="false"]{display:flex}
.cart-panel{
  width:360px;
  max-width:95%;
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
}
.cart-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid #f0f0f0;
}
.cart-items{
  padding:12px;
  max-height:50vh;
  overflow:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.cart-item{
  display:flex;
  gap:10px;
  align-items:center;
  background:#fafafa;
  padding:8px;
  border-radius:8px;
}
.cart-item img{width:56px;height:56px;border-radius:8px;object-fit:cover}
.qty-controls{display:flex;gap:6px;align-items:center}
.cart-footer{
  padding:12px;
  border-top:1px solid #f0f0f0;
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* Responsive */
@media (max-width:640px){
  .header-inner{padding:10px 0}
  .search{min-width:120px}
  .cart-panel{width:100%}
}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Fresh Bites</h1>
      <div class="header-actions">
        <input id="search" class="search" placeholder="Search dishes..." />
        <button id="cart-btn" class="cart-btn" aria-label="Open cart">
          ðŸ›’ <span id="cart-count" class="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Delicious food, delivered fast</h2>
      <p>Browse our menu and add your favorites to the cart.</p>
    </section>

    <section id="products" class="products-grid" aria-live="polite">
      <!-- Products inserted by script -->
    </section>
  </main>

  <!-- Cart modal -->
  <div id="cart-modal" class="cart-modal" aria-hidden="true">
    <div class="cart-panel" role="dialog" aria-label="Shopping cart">
      <header class="cart-header">
        <h3>Your Cart</h3>
        <button id="close-cart" class="close-btn" aria-label="Close cart">âœ•</button>
      </header>
      <div id="cart-items" class="cart-items">
        <!-- items -->
      </div>
      <footer class="cart-footer">
        <div class="cart-totals">
          <span>Total:</span>
          <strong id="cart-total">$0.00</strong>
        </div>
        <div class="cart-actions">
          <button id="clear-cart" class="btn btn-secondary">Clear</button>
          <button id="checkout" class="btn btn-primary">Checkout</button>
        </div>
      </footer>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
