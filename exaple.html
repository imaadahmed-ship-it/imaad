        /* Responsive helper rules */
        html {
            width: 100%;
            margin: 0;
        }
        
        *, *::before, *::after { box-sizing: border-box; }
        img { max-width: 100% !important; height: auto; }
        video, iframe { max-width: 100%; height: auto; display: block; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 16px; }
        .nav-links { display:flex; flex-wrap:wrap; gap:12px; }
        .navbar { padding: 18px 5%; }
        @media (max-width: 600px) { .navbar { padding: 12px 16px; } .nav-links { justify-content:center;} }
        /* Basic Reset */
        body { 
            width: 100%;
            margin: 0; 
            font-family: sans-serif; 
            background-color: #121212; 
            color: white;
            overflow-x: hidden !important;
        }
        a { text-decoration: none; color: white; }
        ul { list-style: none; padding: 0; margin: 0; }

        /* Navbar Styling */
        .navbar {
            display: flex;             /* Cheezon ko aik line mein laane ke liye */
            align-items: center;       /* Center align karne ke liye */
            justify-content: space-between; /* Space barabar baatne ke liye */
            padding: 10px 40px;
            background-color: #000;    /* Dark background */
            border-bottom: 2px solid #333;
            flex-wrap: nowrap;
        }

        /* --- YEH HAI ASAL FIX --- */
        /* Humne .logo ke andar wali 'img' ko target kiya hai */
        .logo img {
            height: 60px;       /* Ab image 60px ki hogi */
            width: auto;        /* Width apne aap adjust hogi */
            display: block;     /* Extra space khatam karne ke liye */
            filter: drop-shadow(0 0 5px #00ff00); /* Neon effect */
        }

        /* Nav Links Styling */
        .nav-links {
            display: flex;
            gap: 20px; /* Links ke beech mein gap */
        }

        .nav-links a {
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ff00; /* Hover par neon green */
        }

        /* Icons Styling */
        .nav-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
    </style>
</head>
